<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&family=Mate+SC&display=swap" rel="stylesheet">
    <title>Tasco</title>
</head>
<body>

    <div class="container">
        <img id="tascoLogo"src="assets/Tasco.png" alt="" draggable="false">

    <div class="wrapper">
    <div id="formbox">
        <form id="addItemForm">
        <input type="text" id="itemInput" placeholder="Enter a new item">
        <button id="addbtn" type="submit">Add</button>
    </form>
    </div>
    </div>

    <!--Board-->
  
    <div class="board">
        <div class="status">
            <h1>No Status</h1>
        </div>
        <div class="status">
            <h1>In Progresss</h1>
        </div>
        <div class="status">
            <h1>Finished</h1>
        </div>
    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
